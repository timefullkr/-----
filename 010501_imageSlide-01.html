<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Swiper Slider</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    .swiper-container {
      width: 100%;
      height: 400px;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Image Slider</h1>
    <!-- Swiper Container -->
    <div class="swiper-container">
      <!-- Swiper Wrapper -->
      <div class="swiper-wrapper">
        <!-- Swiper Slides -->
        <div class="swiper-slide"><img src="images/image-1.jpg" alt="Image 1" class="img-fluid"></div>
        <div class="swiper-slide"><img src="images/image-2.jpg" alt="Image 2" class="img-fluid"></div>
        <div class="swiper-slide"><img src="images/image-3.jpg" alt="Image 3" class="img-fluid"></div>
        <div class="swiper-slide"><img src="images/image-4.jpg" alt="Image 4" class="img-fluid"></div>
        <div class="swiper-slide"><img src="images/image-5.jpg" alt="Image 5" class="img-fluid"></div>
      </div>
      <!-- Swiper Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Swiper Navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
</html>
